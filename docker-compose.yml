version: "3.8"

services:
  # eureka-sv container
  eureka-sv:
    build: eureka-sv
    container_name: eureka-sv
    ports:
      - "8761:8761"
    restart: unless-stopped
    networks:
      - clinica_network

#   DB medpatient
  medpatientservicedb:
    image: mysql:8.0.33
    container_name: medpatientservicedb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: medpatientservice_database
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3307:3306"
    networks:
      - clinica_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uadmin", "-padmin" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # DB medicalservice
  medicalservicedb:
    image: mysql:8.0.33
    container_name: medicalservicedb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: medicalservice_database
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3308:3306"
    networks:
      - clinica_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uadmin", "-padmin" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # DB medicalconsultation
  medicalconsultationdb:
    image: mysql:8.0.33
    container_name: medicalconsultationdb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: medicalconsultation_database
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3309:3306"
    networks:
      - clinica_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uadmin", "-padmin" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # DB finance-service
  financeservicedb:
    image: mysql:8.0.33
    container_name: financeservicedb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: financeservice_database
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3305:3306"
    networks:
      - clinica_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uadmin", "-padmin" ]
      interval: 10s
      timeout: 5s
      retries: 5

  #Contenedor para api gateway
  api-gateway:
    build: api-gateway
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "443:443"
    environment:
      EUREKA_SERVER: http://eureka-sv:8761/eureka/
    networks:
      - clinica_network
    depends_on:
      - eureka-sv


  # medpatientservice container
  medpatientservice:
    build: MedPatientService
    container_name: medpatient-service
    restart: always
    ports:
      - "8083:8080"
    environment:
      BD: jdbc:mysql://medpatientservicedb:3306/medpatientservice_database
      USER_BD: admin
      PASSWORD_BD: admin
      EUREKA_SERVER: http://eureka-sv:8761/eureka/
    networks:
      - clinica_network
    depends_on:
      medpatientservicedb:
        condition: service_healthy

  # medicalservice container
  medicalservice:
    build: MedicalService
    container_name: medicalservice
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      BD: jdbc:mysql://medicalservicedb:3306/medicalservice_database
      USER_BD: admin
      PASSWORD_BD: admin
      EUREKA_SERVER: http://eureka-sv:8761/eureka/
    networks:
      - clinica_network
    depends_on:
      medicalservicedb:
        condition: service_healthy

  # medicalconsultationservice container
  medicalconsultationservice:
    build: MedicalConsultationService
    container_name: medicalconsultation-service
    restart: unless-stopped
    ports:
      - "8084:8080"
    environment:
      BD: jdbc:mysql://medicalconsultationdb:3306/medicalconsultation_database
      USER_BD: admin
      PASSWORD_BD: admin
      EUREKA_SERVER: http://eureka-sv:8761/eureka/
    networks:
      - clinica_network
    depends_on:
      medicalconsultationdb:
        condition: service_healthy

  # financeservice container
  financeservice:
    build: finance-service
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      BD: jdbc:mysql://financeservicedb:3306/financeservice_database
      USER_BD: admin
      PASSWORD_BD: admin
      EUREKA_SERVER: http://eureka-sv:8761/eureka/
    networks:
      - clinica_network
    depends_on:
      financeservicedb:
        condition: service_healthy



networks:
  clinica_network:
    driver: bridge
